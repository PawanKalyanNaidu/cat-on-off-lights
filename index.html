<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lights off on-on</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/line-awesome/css/line-awesome-font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fluid-container bg-container text-center">
        <div class="row">
            <div class="col-12">
        <div>
            <img id="bulb-on" src="img/bulb-go-on-img.png" alt="bulb img" srcset="">
        </div>
        <div>
            <img id="cat-img" src="img/cat-img.png" alt="cat image" srcset="">
        </div>
    <div class="d-flex flex-row justify-content-center">
        <div class="switch-board">
         <h1 class="switch-status" id="switchstatus">Switched On</h1>
            <button class="On-switch" id="onswitch"  onclick="switchOn()">On</button>
            <button class="Off-switch" id="offswitch" onclick="switchOff()">OFF</button>
        </div>
    </div>
</div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
